<!-- templates/addProductForm.html -->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
    <hr class="hr-3 w-25 bg-white" />
    <form class="mx-auto w-25 bg-blur rounded" method="post" enctype="multipart/form-data" th:action="@{/product/add}" th:object="${productAddModel}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-dark">Name</label>
            </div>
            <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name" name="name"/>
            <small th:if="${#fields.hasErrors('name')}" class="text-danger"> Name error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-dark textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea th:field="*{description}" th:errorclass="bg-danger" type="text" class="form-control" id="description" name="description"></textarea>
            <small th:if="${#fields.hasErrors('description')}" class="text-danger">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-dark textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}" th:errorclass="bg-danger" type="number" step="0.1" class="form-control" id="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}" class="text-danger">Price error message</small>
        </div>
        <div class="form-group">
            <div class="text-dark label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select id="category" name="category" th:field="*{category}" required >
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div th:if="${productAddModel.name == 'Foundation'}">
                <img src="/img/fnd.jpg" alt="Foundation Product Image" style="max-width: 100%; height: auto;">
            </div>
            <div th:if="${productAddModel.name == 'Bronzer'}">
                <img src="/img/bronzer.jpg" alt="Bronzer Product Image" style="max-width: 100%; height: auto;">
            </div>
            <div th:if="${productAddModel.name == 'Brushes'}">
                <img src="/img/brushes.jpg" alt="Brushes Product Image" style="max-width: 100%; height: auto;">
            </div>
            <div th:if="${productAddModel.name == 'Eyebrows'}">
                <img src="/img/eyebrows.jpg" alt="Eyebrows Product Image" style="max-width: 100%; height: auto;">
            </div>
            <div th:if="${productAddModel.name == 'Mascara'}">
                <img src="/img/mascara.jpg" alt="Mascara Product Image" style="max-width: 100%; height: auto;">
            </div>
            <div th:if="${productAddModel.name == 'Powder'}">
                <img src="/img/powder.jpg" alt="Powder Product Image" style="max-width: 100%; height: auto;">
            </div>
            <small th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-dark  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/commons::footer"></footer>
</body>

</html>
